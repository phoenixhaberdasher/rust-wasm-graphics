<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Rust SVG Demo</title></head>
<body>
  <h1>Rust-generated SVG</h1>
  <div id="svg-container"></div>

  <script type="module">
    import init, { render_svg } from './pkg/rust_wasm_graphics.js';

    init().then(() => {
      const svg = render_svg();
      document.getElementById("svg-container").innerHTML = svg;
    });
  </script>
</body>
</html>
