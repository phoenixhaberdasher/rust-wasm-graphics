<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rust WASM Graphics</title>
</head>
<body>
  <canvas id="canvas" width="800" height="600"></canvas>
  <div id="svg-container"></div>

  <script type="module">
    import init, { render_svg } from './pkg/rust_wasm_graphics.js';

    async function run() {
      await init();
      const svgString = render_svg();
      document.getElementById("svg-container").innerHTML = svgString;
    }

    run();
  </script>
</body>
</html>
